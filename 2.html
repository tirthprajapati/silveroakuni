<html>
    <head>
        <title>
            forms
        </title>
    </head>
    <body>
        <input type="text" autofocus placeholder="Enter your name"><hr/>
        <input type="radio" id="G1" name="Gender"/><label for="G1">male</label><hr/>  
        <input type="radio" id="G2" name="Female"/><span>female</span><hr/>
        <input type="checkbox"/><hr/>
        <input type="file" multiple accept=".jpg,.jpeg,.png"/><hr/>
        <input type="button" value="click here..."/><hr/>
        <input type="submit"/><hr/>
        <button>click here.....</button><hr/>
        <input type="date"/><hr/>
        <input type="color"/><hr/>
        <input type="time"/><hr/>
        <input type="range"/><hr/>
        <textarea rows="5" placeholder="enter adress here" maxlength="30px"></textarea>
        <fieldset>
            <legend>
                sign in
            </legend>
            <span style="color: darkmagenta;">
                username:
            </span><br>
            <input type="text" placeholder="enter username here"><br>
            <span style="color:darkorchid;">
                password:
            </span><br>
            <input type="password" placeholder="enter password here"><br>
            <input type="button" value="sign in">
        </fieldset>
    </body>
</html>
